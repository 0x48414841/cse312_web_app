<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Pick your Favorite</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
  <div class="text-center">
    <div class="container">
      <a class="text-center" id="dm" href="/dm.html">Direct Message</a>

    </div>
    <br><br><br>
  </div>

  <div class="row text-center">
    <div class="col-sm-3 col-sm-offset-1"> 
        <img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&w=1000&q=80" class="img-circle rounded float-left" width="100px" height="100px" alt="...">
         <form id="profilePic-form" action="/uploadProfilePic" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="pic">Choose your profile picture</label>
              <input type="file" class="form-control-file" id="profile-file" name="upload">
            <button type="submit" class="btn btn-primary" >Submit</button>
            </div>
          </form>
    </div>
    <div class="col-sm-4">
        <h2 class="text-center mx-auto">Create Game</h2>
        <hr />
        <form id="createLobby-form" action="/createLobby" method="post" enctype="multipart/form-data">
          <div class="form-group">
              {{response1}}
            <label for="lobbyId">Enter the lobby Id</label>
            <input type="text" class="form-control" id="lobbyId" name="lobbyId">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
          <br />

        <div>
            <h2 >Join Game</h2>
            <hr />
            <form>
            <div class="form-group">
                {{response2}}
              <label for="lobbyId">Enter the lobby Id</label>
              <input type="text" class="form-control" id="joinLobbyId">
            </div>
            <button type="button" class="btn btn-primary" onClick=joinGame()>Submit</button>
          </form>
          <br />
        </div>
    </div>
    <div class="col-sm-3 col-sm-offset-1"> 
        <div class="column col-xs-4" id="main">
        Active users
        <div id ="activeUsers">
        </div>
    </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/dist/bootstrap.min.js"></script>
  <script src="js/dist/web3.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
